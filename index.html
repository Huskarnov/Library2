<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">

        <!-- //////MONTSERRA FONT////// -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /////////////////////////////// -->

</head>


<body>
    <script type="module" src="javascript.js"></script>

    <form class="newBookForm" >
                <label for="titleInput">Title</label>
                <input type="text" name="title" id="titleInput" required>

                <label for="urlInput">Image URL</label>
                <input type="url" name="url" id="urlInput" required >

                <div class="checkbox">
                    <p>Read?</p>
                    <label class="switch" for="switch">
                        <input type="checkbox" name="read" id="switch">
                        <span class="slider"></span>
                    </label>
                </div>

                <div>
                    <button class="submitButton" type="submit">Submit</button>
                    <button class="cancelButton" type="button">Cancel</button>
                </div>

                
    </form>

        <div class="tooltip">
            Not read
        </div>

    <!-- /////////////////////////////////////////////////////// -->
    <!-- /////////////////////////////////////////////////////// -->
    
    <section>
        <nav>
            <img src="images/logos.png" alt="Book logo">

            <div>My Library</div>

            <button class="new-book">New<br>Book</button>
            
        </nav>
        
        <div class="bookGridContainer">
            <div class="bookGrid">
            
            </div>
        </div>
        
    </section>








</body>
</html>
